<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Gothic', sans-serif;
            background-color: #111;
            color: #fff;
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px 0 rgba(255, 255, 255, 0.3);
        }

        h2 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #ff6666;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            margin-bottom: 15px;
            padding: 10px;
            width: 300px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            outline: none;
            border-radius: 5px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="submit"]:focus {
            background-color: rgba(255, 255, 255, 0.3);
        }

        input[type="submit"] {
            cursor: pointer;
            background-color: #ff6666;
            transition: background-color 0.3s ease;
            border: 1px solid #ff6666;
        }

        input[type="submit"]:hover {
            background-color: #ff3333;
            border: 1px solid #ff3333;
        }

        .entry-code {
            font-size: 14px;
            color: #666;
        }

        .hacker-theme {
            color: #ff6666;
        }

        ::selection {
            background-color: #ff6666;
            color: #111;
        }
    </style>
</head>
<body class="hacker-theme">
    <div class="login-container">
        <h2>Welcome back</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <input type="text" id="entry-code" placeholder="Entry Code" required class="entry-code"><br>
            <input type="submit" value="Enter">
        </form>
    </div>
    <script>
        const loginForm = document.getElementById('login-form');
        const waitTime = 5 * 60 * 1000; // 5 minutes in milliseconds
        let countdownTimer;

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const entryCode = document.getElementById('entry-code').value;

            // Check if username, password, and entry code are correct
            if (username === 'admin' && password === 'password' && entryCode === '123456') {
                // Redirect to home page or dashboard
                window.location.href = 'home.html';
            } else {
                // Redirect to wait page
                window.location.href = 'wait.html';
            }
        });
    </script>
</body>
</html>
